  03-warehouse-csr:
    name: Warehouse
    type: plot
    x: num_agents
    y: CSR
    width: 2.5
    height: 2.5
    line_width: 2
    use_log_scale_x: False
    use_log_scale_y: False
    font_size: 9
    hue_order: [ MAPF-GPT-85M, MAPF-GPT-6M, MAPF-GPT-2M , LaCAM, DCC, SCRIMP, ]
    rename_fields:
      CSR: Success Rate
      num_agents: Number of Agents
      runtime: Runtime (seconds)
    ticks: [ 32, 64, 96, 128, 160, 192 ]

  03-warehouse-soc:
    name: Warehouse
    type: plot
    x: num_agents
    y: SoC
    width: 2.5
    height: 2.5
    line_width: 2
    use_log_scale_x: False
    use_log_scale_y: False
    font_size: 9
    hue_order: [ MAPF-GPT-85M, MAPF-GPT-6M, MAPF-GPT-2M , LaCAM, DCC, SCRIMP, ]
    rename_fields:
      CSR: Success Rate
      num_agents: Number of Agents
      runtime: Runtime (seconds)
    ticks: [ 32, 64, 96, 128, 160, 192 ]

  TabularCongestion:
    type: tabular
    drop_keys: [ seed, map_name, ISR, CSR,  ep_length, SoC, makespan, runtime]
    print_results: True
    round_digits: 3
